<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    <div class="div2">
        <h1>Welcome!</h1>
        <form>
            <input type="text" placeholder="First name" id="FN"> 
            <br> 
            <span id="FNError"></span> 
            <br>

            <input type="text" placeholder="Last name" id="LN"> 
            <br> 
            <span id="LNError"></span> 
            <br>

            <input type="email" placeholder="Email" id="regEmail"> 
            <br> 
            <span id="regEmailError"></span> 
            <br>

            <input type="password" placeholder="Password" id="regPass"> 
            <br> 
            <span id="regPassError"></span> 
            <br>

            <input type="password" placeholder="Repeated password" id="regRepPass">
            <br>
            <span id="regRepPassError"></span>
            <br>

            <input type="button" value="Register" id="btn"> <br> <br>

            <b>Have an account already?</b> &nbsp; <a href="Login.html">Login!</a> <br> <br>
        </form>
    </div>
    <script src="Register.js"></script>
</body>
</html>
