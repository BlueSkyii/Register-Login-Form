<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="div1">
        <h1>Welcome Back!</h1>
        <p>Please login</p>
        <form>
            <input type="email" placeholder="Email" id="logEmail"> 
            <br>
            <span id="logEmailError"></span>
            <br>

            <input type="password" placeholder="Password" id="logPass"> 
            <br>
            <span id="logPassError"></span>
            <br>

            <input type="button" value="Login" id="btn"> <br> <br>

            <b>Don't have an account?</b> &nbsp; <a href="Register.html">Register!</a> <br> <br>
        </form>
    </div>
    <script src="Login.js"></script>
</body>
</html>
